<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="/static/script/check.js"></script>

    <title>Chat stranger</title>
</head>

<body>
<div class="container my-3">
    <h1>Welcome to chat with stranger</h1>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignIn">Sign in</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignUp">Sign up</button>
</div>

<div class="modal fade" id="modalSignIn">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formSignIn">
                <div class="modal-header">
                    <h3 class="modal-title">Sign in</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputUsernameSignIn">Username</label>
                        <input type="text" class="form-control" name="username" id="inputUsernameSignIn">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordSignIn">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPasswordSignIn">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSignUp">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formSignUp">
                <div class="modal-header">
                    <h3 class="modal-title">Sign up</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputUsernameSignUp">Username</label>
                        <input type="text" class="form-control" name="username" id="inputUsernameSignUp">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordSignUp">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPasswordSignUp">
                    </div>
                    <div class="form-group">
                        <label for="inputFullNameSignUp">Full name</label>
                        <input type="text" class="form-control" name="fullname" id="inputFullNameSignUp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/static/script/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free@5.9.0/css/all.min.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://www.unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/chat_stranger/web/img/favicon.ico" />

    <title>Chat stranger</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div>
        <h1 class="font-weight-bold title text-center">
          Chat stranger
        </h1>

        <div class="card d-none" id="cardSignUp">
          <div class="card-body">
            <h3 class="card-title">Đăng ký</h3>
            <h6 class="card-subtitle">
              hoặc
              <a href="#">đăng nhập</a>
            </h6>
            <form autocomplete="off">
              <div class="form-group">
                <label for="inputRegisterNameSignUp">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordSignUp">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputFullNameSignUp">Tên hiển thị</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFullNameSignUp"
                />
              </div>
              <div>
                <p class="text-danger" id="errSignUp"></p>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  Đăng ký
                  <i class="fas fa-user-plus"></i>
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="card d-none" id="cardLogIn">
          <div class="card-body">
            <h3 class="card-title">Đăng nhập</h3>
            <h6 class="card-subtitle">
              hoặc
              <a href="#">đăng ký</a>
            </h6>
            <form autocomplete="off">
              <div class="form-group">
                <label for="inputRegisterNameLogIn">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameLogIn"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordLogIn">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordLogIn"
                />
              </div>
              <div>
                <p class="text-danger" id="errLogIn"></p>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mr-2">
                  Đăng nhập
                  <i class="fas fa-sign-in-alt"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/jquery@3.4.1/dist/jquery.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"
      integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/color.js"></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/home.js"></script>
  </body>
</html>
